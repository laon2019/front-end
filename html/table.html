<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <caption>최근에 본 영화들</caption>
        <tr>
            <th>영화제목</th>
            <th>연도</th>
            <th>감독</th>
            <th>평가</th>
        </tr>
        <tr>
            <td>라이프 오브 파이</td>
            <td>2013</td>
            <td>이안</td>
            <td>8.68</td>
        </tr>
        <tr>
            <td>레미제라블</td>
            <td>2012</td>
            <td>톰후퍼</td>
            <td>8.28</td>
        </tr>
        <tr>
            <td>장고: 분노의 추적자</td>
            <td>2012</td>
            <td>타란티노</td>
            <td>8.29</td>
        </tr>
    </table>
    <table border="2" width="500px">
        <figure>
            <figcaption>
                <p>테이블의 열과 행을 합치는 태그</p>
            </figcaption>
        <tr align="center">
           <th>김기열</th>
           <th>유희열</th>
           <th>열</th> 
        </tr>
        <tr align="center">
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td> 
         </tr>
         <tr align="center">
            <td>2행 2열</td>
            <td>2행 3열</td> 
         </tr>
         <tr align="center">
            <td colspan="3">3행 1열</td> 
         </tr>
        </table>
        <figcaption>
            행합치기 : rowspan, 열합치기 : colspan
        </figcaption>
        </figure>
</body>
</html>
