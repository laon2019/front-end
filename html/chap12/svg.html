<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="520" height="520" viewBox="0 0 520 520">
        <circle r="100" cx="200" cy="110" fill="slategrey" stroke="#000" stroke-width="7">
            <animate attributeName="r" from="0" to="100" dur="3s"></animate>
            <animate attributeName="cx" from="100" to="200" dur="3s"></animate>
        </circle>
    </svg>
</body>
</html>
