<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #shopping-cart{
            width: 450px;
            height: 100px;
            padding: 10px;
            border: 1px dotted red;
        }
        img{
            width: 100px;
            height: 80px;
        }
    </style>
<body>
    <p>여기에 재품을 끌어다 놓으세요</p>
    <div id="shopping-cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
    <img src="/img/lion.png" alt="" id="img1" draggable="true" ondragstart="handleDragStart(event)">
    <img src="/img/lion.png" alt="" id="img2" draggable="true" ondragstart="handleDragStart(event)">
    <img src="/img/lion.png" alt="" id="img3" draggable="true" ondragstart="handleDragStart(event)">
    <script>
        function allowDrop(e){
            e.preventDefault();
        }
        function handleDragStart(e){
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData("Text", e.target.id)
        }
        function handleDrop(e){
            e.preventDefault();
            const src = e.dataTransfer.getData("Text");
            e.target.appendChild(document.getElementById(src));
        }
    </script>
</body>

</html>
