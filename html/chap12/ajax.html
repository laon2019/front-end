<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400" rel="stylesheet">
</head>
<body>
    <h1>API Practice</h1>
    <h2>KAKAO API를 이용한 도서 정보 가져오기</h2>
    <hr>
    <div class="container">
        <div class="thumbnail"></div>
        <p></p>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.1.js"></script>
    <script>
        $.ajax({
            method: "GET",
            url: "https://dapi.kakao.com/v3/search/book?target=title",
            data:{
                query: "총균쇠"
            },
            headers:{
                Authorization: "KakaoAK a3a592f7ec74e879ca45d8aae0879048"
            },
        })
        .done(function(msg){
            console.log(msg);
            $("p").append(msg.documents[2].title);
            $(".thumbnail").append('<img src ="'+msg.documents[2].thumbnail+'"/>');
            $("p").append(msg.documents[1].title);
            $(".thumbnail").append('<img src="'+msg.documents[1].thumbnail+'"/>');
        });
    </script>
    
</body>
</html>
