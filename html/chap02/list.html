<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <h3>번호 없는 리스트</h3>
    <ul>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
    <h3>번호 있는 리스트</h3>
    <ol type="a">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>
    <ol type="a" start="4">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>
    <h3>정의 리스트(definition list)</h3>
    <dl>
        <dt>에스프레소</dt>
        <dd>커피의 기본, 커피의 원액이다.</dd>
        <dt>아메리카노</dt>
        <dd>에스프레소에 물을 넣은 것</dd>
        <dt>카페라떼</dt>
        <dt>에스프레소에 우유를 넣은 것</dt>
    </dl>
</body>
</html>
