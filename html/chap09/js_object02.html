<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(model, speed, color){
        this.model = model;
        this.color = color;
        this.speed = speed;
        this.brake = function(){
            this.speed -= 10;
            }
        this.accel = function(){
            this.speed += 10;
            }   
        }
        const myCar = new Car("520d", 60, "red");
        console.log(myCar);
        myCar.turbo = true;
        myCar.showModel = function(){
            alert("모델은 "+ this.model +"입니다.");
        }
        console.log(myCar);
        myCar.showModel();
    </script>
</body>
</html>
