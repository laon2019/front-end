<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 요소 데모 화면</h1>
    <form method="post">
        이름 : <input type="name" name="name"><br>
        이메일 : <input type="email" name="email"><br>
        웹사이트 : <input type="url" name="url"><br>
        정수 : <input type="number" name="number" min="1" max="100" step="1"><br>
        범위 : <input type="range" name="range" min="1" max="11" step="2"><br>
        메시지 : <textarea name="text" cols="20" rows="2"></textarea><br>
        <button type="submit" name="submit">submit</button>
    </form>
</body>
</html>
